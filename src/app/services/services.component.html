<div class="container">
  <div class="title">
    <p>
      Our services
    </p>
  </div>
  <div class="row gallery">
        <div  class="col-lg-4 col-md-12 col-xs-12 photo" *ngFor="let y of service_gallery">
          <a style="height: 185px" href="#" class="d-block mb-4 ">
            <img  class="mx-auto d-block" src="{{y.imgUrl}}" alt="">
          </a>
          <p class="title-icon text-center">{{y.title}}</p>
          <p class="content text-center">{{y.content}}</p>
        </div>

  </div>
</div>
<div class=" main d-flex justify-content-center">

    <div class="second-part d-flex justify-content-between" >
      <div class="service_second" *ngFor="let x of service_info">
      <p class="qty text-center">{{x.qty}}</p>
      <p class="info text-center">{{x.info|uppercase}}</p>
    </div>
  </div>
</div>
